<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dark Theme Toggle Example</title>
    <style>
      :root {
        --bg-color: #ffffff;
        --text-color: #222222;
      }

      [data-theme="dark"] {
        --bg-color: #1e1e1e;
        --text-color: #ffffff;
      }

      body {
        margin: 0;
        padding: 2rem;
        background-color: var(--bg-color);
        color: var(--text-color);
        font-family: system-ui, sans-serif;
        transition: background-color 0.3s, color 0.3s;
      }

      button.theme-toggle {
        background: none;
        border: 2px solid var(--text-color);
        color: var(--text-color);
        padding: 0.5rem 1rem;
        border-radius: 6px;
        cursor: pointer;
        font-size: 1rem;
        transition: all 0.3s;
      }

      button.theme-toggle:hover {
        background-color: var(--text-color);
        color: var(--bg-color);
      }
    </style>
  </head>

  <body>
    <button class="theme-toggle" id="theme-toggle">üåô Dark Mode</button>
    <h1>Welcome to IDURAR ERP CRM</h1>
    <p>This page demonstrates a simple dark mode toggle button.</p>

    <script>
      const toggle = document.getElementById("theme-toggle");

      // Load stored theme from localStorage (if any)
      const currentTheme = localStorage.getItem("theme");
      if (currentTheme) {
        document.documentElement.setAttribute("data-theme", currentTheme);
        toggle.textContent = currentTheme === "dark" ? "‚òÄÔ∏è Light Mode" : "üåô Dark Mode";
      }

      toggle.addEventListener("click", () => {
        const isDark = document.documentElement.getAttribute("data-theme") === "dark";
        const newTheme = isDark ? "light" : "dark";
        document.documentElement.setAttribute("data-theme", newTheme);
        localStorage.setItem("theme", newTheme);
        toggle.textContent = newTheme === "dark" ? "‚òÄÔ∏è Light Mode" : "üåô Dark Mode";
      });
    </script>
  </body>
</html>
