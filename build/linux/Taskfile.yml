version: "3"

includes:
  common: ../Taskfile.yml

tasks:
  build:
    summary: Builds all Linux binaries
    deps:
      - task: common:setup
    cmds:
      - task: build:amd64
      - task: build:arm64

  build:cli:
    summary: Builds only the main CLI for Linux
    deps:
      - task: build

  build:amd64:
    summary: Builds Encore for Linux AMD64
    deps:
      - task: build:components
        vars:
          ARCH: amd64
    cmds:
      - mkdir -p {{.BIN_DIR}}/encore-linux-amd64/bin
      - CGO_ENABLED=1 CC="{{.ZIG_PATH}} cc -target x86_64-linux-gnu.2.31" CXX="{{.ZIG_PATH}} c++ -target x86_64-linux-gnu.2.31" go build -ldflags="-s -w -X encr.dev/internal/version.Version={{.VERSION}}" -trimpath -tags=netgo -o {{.BIN_DIR}}/encore-linux-amd64/bin/encore ./cli/cmd/encore
      - mv {{.BIN_DIR}}/git-remote-encore-linux-amd64 {{.BIN_DIR}}/encore-linux-amd64/bin/git-remote-encore 2>/dev/null || true
      - mv {{.BIN_DIR}}/tsbundler-encore-linux-amd64 {{.BIN_DIR}}/encore-linux-amd64/bin/tsbundler-encore 2>/dev/null || true
      - cp -r encore-go/* {{.BIN_DIR}}/encore-linux-amd64/encore-go/ 2>/dev/null || true
      - mkdir -p {{.BIN_DIR}}/encore-linux-amd64/runtimes/
      - cp -r runtimes/* {{.BIN_DIR}}/encore-linux-amd64/runtimes/ 2>/dev/null || true
      - cp LICENSE* {{.BIN_DIR}}/encore-linux-amd64/ 2>/dev/null || true
      - cp README* {{.BIN_DIR}}/encore-linux-amd64/ 2>/dev/null || true
    env:
      GOOS: linux
      GOARCH: amd64

  build:arm64:
    summary: Builds Encore for Linux ARM64
    deps:
      - task: build:components
        vars:
          ARCH: arm64
    cmds:
      - mkdir -p {{.BIN_DIR}}/encore-linux-arm64/bin
      - CGO_ENABLED=1 CC="{{.ZIG_PATH}} cc -target aarch64-linux-gnu.2.31" CXX="{{.ZIG_PATH}} c++ -target aarch64-linux-gnu.2.31" PKG_CONFIG_LIBDIR=/usr/lib/aarch64-linux-gnu/pkgconfig go build -ldflags="-s -w -X encr.dev/internal/version.Version={{.VERSION}}" -trimpath -tags=netgo -o {{.BIN_DIR}}/encore-linux-arm64/bin/encore ./cli/cmd/encore
      - mv {{.BIN_DIR}}/git-remote-encore-linux-arm64 {{.BIN_DIR}}/encore-linux-arm64/bin/git-remote-encore 2>/dev/null || true
      - mv {{.BIN_DIR}}/tsbundler-encore-linux-arm64 {{.BIN_DIR}}/encore-linux-arm64/bin/tsbundler-encore 2>/dev/null || true
      - cp -r encore-go/* {{.BIN_DIR}}/encore-linux-arm64/encore-go/ 2>/dev/null || true
      - mkdir -p {{.BIN_DIR}}/encore-linux-arm64/runtimes/
      - cp -r runtimes/* {{.BIN_DIR}}/encore-linux-arm64/runtimes/ 2>/dev/null || true
      - cp LICENSE* {{.BIN_DIR}}/encore-linux-arm64/ 2>/dev/null || true
      - cp README* {{.BIN_DIR}}/encore-linux-arm64/ 2>/dev/null || true
    env:
      GOOS: linux
      GOARCH: arm64

  # Build additional components for Linux
  build:components:
    summary: Builds git-remote and tsbundler for Linux
    cmds:
      - |
        echo "Building Linux components for {{.ARCH}}..."
        CGO_ENABLED=0 GOOS=linux GOARCH={{.ARCH}} go build -trimpath -o {{.BIN_DIR}}/git-remote-encore-linux-{{.ARCH}} ./cli/cmd/git-remote-encore
        CGO_ENABLED=0 GOOS=linux GOARCH={{.ARCH}} go build -trimpath -o {{.BIN_DIR}}/tsbundler-encore-linux-{{.ARCH}} ./cli/cmd/tsbundler-encore
